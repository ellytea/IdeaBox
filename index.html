<!DOCTYPE html>
<html>
<head>
  <title>ideabox</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<section class="input-area">
  <h1><span>idea</span>box</h1>
  <form>
    <input type="text" name="title-input" class="title-input" placeholder="Title">
    <textarea class="idea-input" rows="4" placeholder="Body"></textarea>
    <button class="save-btn">save</button>
  </form>
</section>
<section>
  <input type="text" class="search-bar" placeholder="Search">
    <article class="clearfix">
      <h2 class="idea">Example Idea 1</h2>
      <button class="delete-btn"></button>
      <p>blahhhhhhhhhhhhhhh</p>
      <button class="upvote-btn"></button>
      <button class="downvote-btn"></button>
    </article>
</section>
</body>
</html>
