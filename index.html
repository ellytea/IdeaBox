<!DOCTYPE html>
<html>
<head>
  <title>ideabox</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <section class="input-area">
    <h1><span>idea</span>box</h1>
    <form>
      <input type="text" name="title-input" class="title-input" placeholder="Title">
      <textarea class="idea-input" rows="4" placeholder="Body"></textarea>
      <button class="save-btn">save</button>
    </form>
  </section>
  <section class="new-idea-section">
    <input type="text" class="search-bar" placeholder="Search">
    <section class="new-idea-card"></section>
  </section>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
